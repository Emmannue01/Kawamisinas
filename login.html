<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kawamisinas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Login Administración</h1>
    </header>
    <main>
        <form id="login-form" onsubmit="authenticate(event)">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Ingresar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Kawamisinas. Todos los derechos reservados.</p>
    </footer>
    <script>
        const adminPassword = "012003"; // Contraseña de administración

        function authenticate(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            if (password === adminPassword) {
                window.location.href = "admin.php";
            } else {
                alert("Contraseña incorrecta");
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
